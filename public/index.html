<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mars Rover</title>
</head>
<body>

    <div class="container">
        <h1>MARS ROVER</h1>
        <form method="post" action="/">

            <label for="fcoordinate">First Coordinate</label><br>
            <input type="number" id="fcoordinate" name="fcoordinate"><br>
            <label for="scoordinate">Second Coordinate</label><br>
            <input type="number" id="scoordinate" name="scoordinate"><br><br>
            <label for="Position">Position</label><br>
            <input type="text" id="Position" name="Position" placeholder="North,South,..."><br><br>
            <label for="command">command</label><br>
            <input type="text" id="command" name="command"><br><br>
            <input type="submit" value="Submit" id="btn">
            
        </form> 
    </div>
</body>
</html>
